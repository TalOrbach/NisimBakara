<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#1A6FA0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
    <title>注转 转转 -  拽专 住 砖拽专</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__brand">
            <img src="/LOGO.png" alt=" 拽专 住 砖拽专" class="header__logo">
        </div>
        <div class="header__accent"></div>
    </header>

    <main class="main">
        <!-- Saved location -->
        <div id="saved-location" class="saved-location" hidden>
            <div class="saved-location__card">
                <div class="saved-location__icon"></div>
                <div class="saved-location__info">
                    <p class="saved-location__label">砖 拽 专:</p>
                    <p id="saved-location-path" class="saved-location__path"></p>
                </div>
            </div>
            <button id="saved-location-btn" class="btn btn--primary saved-location__btn" type="button">砖</button>
            <button id="saved-location-change" class="saved-location__change" type="button">专 转拽 专转</button>
        </div>

        <!-- Back button + Breadcrumb navigation -->
        <div id="nav-bar" class="nav-bar" hidden>
            <button id="back-btn" class="btn btn--back" type="button" title="专">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                    <polyline points="9 6 15 12 9 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <nav id="breadcrumbs" class="breadcrumbs"></nav>
        </div>

        <!-- Auto-selection notification -->
        <div id="auto-msg" class="auto-msg" hidden></div>

        <!-- Search / filter -->
        <div id="search-box" class="search-box" hidden>
            <svg class="search-box__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
            </svg>
            <input type="search" id="search-input" class="search-box__input" placeholder="驻砖 驻专拽..." autocomplete="off">
        </div>

        <!-- Loading spinner -->
        <div id="loading" class="loading" hidden>
            <div class="loading__spinner"></div>
            <span class="loading__text">注 转拽转...</span>
        </div>

        <!-- Error state -->
        <div id="error" class="error" hidden>
            <p id="error-text" class="error__text"></p>
            <button id="retry-btn" class="btn btn--primary">住 砖</button>
        </div>

        <!-- Empty folder state -->
        <div id="empty" class="empty" hidden>
            <p class="empty__text">转拽 专拽</p>
        </div>

        <!-- Folder list -->
        <ul id="folder-list" class="folder-list"></ul>

        <!-- Target folder (转转) indicator -->
        <div id="target-folder" class="target-folder" hidden>
            <div class="target-folder__badge">转拽转 注</div>
            <p id="target-path" class="target-folder__path"></p>
            <p id="target-note" class="target-folder__note"></p>
        </div>

        <!-- Photo upload section -->
        <div id="upload-section" class="upload-section" hidden>
            <div class="upload-section__header">
                <h2 class="upload-section__title">注转 转转</h2>
                <label class="btn btn--secondary btn--add-photos">
                    + 住驻转 转转
                    <input type="file" id="photo-input" accept="image/*" multiple hidden>
                </label>
            </div>
            <ul id="photo-list" class="photo-list"></ul>
            <button id="upload-btn" class="btn btn--primary btn--upload" type="button" disabled>
                注
            </button>
            <div id="upload-progress" class="upload-progress" hidden>
                <div class="upload-progress__bar">
                    <div id="progress-fill" class="upload-progress__fill"></div>
                </div>
                <p id="progress-text" class="upload-progress__text"></p>
            </div>
            <div id="upload-result" class="upload-result" hidden>
                <p id="result-text" class="upload-result__text"></p>
                <button id="result-close-btn" class="btn btn--secondary" type="button">住专</button>
            </div>
        </div>

        <!-- Create new visit -->
        <div id="create-visit" class="create-visit" hidden>
            <button id="create-visit-btn" class="btn btn--secondary" type="button">
                + 爪专转 拽专 砖
            </button>
            <div id="visit-form" class="create-visit__form" hidden>
                <label for="visit-name" class="create-visit__label">砖 转拽 砖转爪专:</label>
                <input type="text" id="visit-name" class="create-visit__input" dir="rtl">
                <button id="confirm-visit-btn" class="btn btn--primary" type="button">爪专 转拽</button>
                <div id="visit-creating" class="create-visit__creating" hidden>
                    <div class="loading__spinner loading__spinner--small"></div>
                    <span>爪专 转拽...</span>
                </div>
                <p id="visit-error" class="create-visit__error" hidden></p>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
